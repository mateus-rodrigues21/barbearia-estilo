<!DOCTYPE html>
<html lang="">

    <title>minha primeira tabela</title>

        body{
            font-family: Arial, Helvetica, sans-serif;

        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
     <!--table = tabelas
     table row = linha de tabelas
     tabledata = dado de tabelas-->
    
     <table>
      <tr>
        <td>a1</td>
        <td>b2</td>
        <td>c3</td>
      </tr> 
      <tr>
        <td>b1</td>
        <td>b2</td>
        <td>b3</td>
      </tr>
      <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
      </tr>
     </table>
    
</body>
</html>
